name: Test Streamlit App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install
    
    - name: Pull LFS objects
      run: git lfs pull
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify models exist
      run: |
        python -c "
        import os
        models = ['models/cnn_autoencoder.h5', 'models/cnn_encoder.h5', 
                  'models/lstm_autoencoder.h5', 'models/lstm_encoder.h5']
        for model in models:
            assert os.path.exists(model), f'{model} not found'
            size_mb = os.path.getsize(model) / (1024*1024)
            print(f'✓ {model} ({size_mb:.2f} MB)')
        print('✓ All models verified!')
        "
    
    - name: Test model loading
      run: |
        python -c "
        import tensorflow as tf
        print('Testing model loading...')
        cnn_ae = tf.keras.models.load_model('models/cnn_autoencoder.h5')
        print('✓ CNN Autoencoder loaded')
        lstm_ae = tf.keras.models.load_model('models/lstm_autoencoder.h5')
        print('✓ LSTM Autoencoder loaded')
        print('✓ All models loaded successfully!')
        "
    
    - name: Check Streamlit syntax
      run: |
        python -m py_compile streamlit_app.py
        echo "✓ Streamlit app syntax valid"
